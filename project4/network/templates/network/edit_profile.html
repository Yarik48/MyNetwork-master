{% block script %}
    <script type="text/javascript" src="{% static 'network/signup.js' %}"></script>
{% endblock %}

{% block body %}
    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
        <h1 class="fw-bold mb-0 fs-2">Регистрация</h1>
      </div>

      <div class="modal-body p-2 pt-0">
        <form action="{% url 'register' %}" method="post" id="signin-form" style="width: 100%;margin-bottom: 5vh;"  enctype="multipart/form-data">
            {% csrf_token %}
          <div class="form-floating mb-3">
            <input class="form-control rounded-3" type="text" name="firstname" placeholder="Имя" autocomplete="off" autofocus>
            <label for="floatingInput">Имя</label>
          </div>

          <div class="form-floating mb-3">
                    <input class="form-control rounded-3" type="text" name="lastname" placeholder="Фамилия" autocomplete="off">
                <label for="floatingInput">Фамилия</label>
                    <span class="star small"></span>
          </div>
            <div class="form-floating mb-3">
                <input class="form-control rounded-3" type="text" name="username" placeholder="schoolИмя" autocomplete="off">
                <label for="floatingInput">schoolName</label>
                <span class="star small">{{message}}</span>
            </div>
          <div class="form-floating mb-3">
                <input class="form-control rounded-3" type="email" name="email" placeholder="Email Address *" autocomplete="off">
                <label for="floatingInput">Email</label>
                <span class="star small"></span>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control rounded-3" type="password" name="password" placeholder="Пароль" autocomplete="off">
                <label for="floatingInput">Пароль</label>
                <span class="star small"></span>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control rounded-3" type="password" name="confirmation" placeholder="Повтор пароля" autocomplete="off">
                <span class="star small"></span>
                <label for="floatingInput">Повтор пароля</label>
            </div>
            <div class="form-floating mb-3">
                    <input type="file" name="profile" class="form-control rounded-3" id="profile" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="profile"><span style="color: #6c757d;">Картинка профиля<span></label>
                    <span class="star small"></span>

            </div>
            <div class="form-floating mb-3">
                <div class="form-floating mb-3">
                    <input type="file" name="cover" class="form-control custom-file-input" id="cover" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="cover"><span style="color: #6c757d;">Choose cover picture<span></label>
                    <span class="star small"></span>
                </div>
            </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
          <hr class="my-4">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
